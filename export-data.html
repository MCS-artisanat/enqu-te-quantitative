<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Donn√©es MCS</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: #FAF9F7;
        }
        
        .export-container {
            background: white;
            padding: 40px;
            border-left: 4px solid #88A78B;
            box-shadow: 0 8px 30px rgba(11, 54, 51, 0.04);
        }
        
        h1 {
            color: #0B3633;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #88A78B;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 5px;
        }
        
        .btn:hover {
            background: #0B3633;
        }
        
        .info {
            background: #F5F3EF;
            padding: 20px;
            margin: 20px 0;
            border-left: 3px solid #88A78B;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="export-container">
        <h1>üìä Export des donn√©es d'enqu√™te MCS</h1>
        
        <div class="info">
            <p><strong>Instructions :</strong></p>
            <p>1. Cliquez sur "T√©l√©charger CSV" pour r√©cup√©rer toutes les r√©ponses</p>
            <p>2. Le fichier s'ouvrira directement dans Excel</p>
            <p>3. Vous pourrez analyser les donn√©es facilement</p>
        </div>
        
        <button onclick="exportToCSV()" class="btn">üì• T√©l√©charger les donn√©es en CSV</button>
        <button onclick="showDataCount()" class="btn">üìà Voir le nombre de r√©ponses</button>
        
        <div id="status"></div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_9a1n3FiIfwJxggkqRdEOob2VdASsJo",
            authDomain: "enquete-quantitative.firebaseapp.com",
            projectId: "enquete-quantitative",
            storageBucket: "enquete-quantitative.firebasestorage.app",
            messagingSenderId: "392205839348",
            appId: "1:392205839348:web:f26523c193368847d227a1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        async function exportToCSV() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '‚è≥ R√©cup√©ration des donn√©es...';
            statusDiv.style.backgroundColor = '#fff3cd';
            statusDiv.style.color = '#856404';
            
            try {
                console.log('Tentative de connexion √† Firebase...');
                const snapshot = await db.collection('survey_responses').get();
                console.log('Nombre de documents:', snapshot.size);
                
                const data = [];
                snapshot.forEach(doc => {
                    console.log('Document:', doc.data());
                    data.push(doc.data());
                });
                
                if (data.length === 0) {
                    statusDiv.innerHTML = '‚ùå Aucune donn√©e trouv√©e. V√©rifiez que des r√©ponses ont √©t√© soumises.';
                    statusDiv.style.backgroundColor = '#f8d7da';
                    statusDiv.style.color = '#721c24';
                    return;
                }
                
                // Convertir en CSV
                const csv = convertToCSV(data);
                downloadCSV(csv, `enquete-mcs-donnees-${new Date().toISOString().split('T')[0]}.csv`);
                
                statusDiv.innerHTML = `‚úÖ ${data.length} r√©ponses t√©l√©charg√©es avec succ√®s !`;
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                
            } catch (error) {
                console.error('Erreur d√©taill√©e:', error);
                statusDiv.innerHTML = '‚ùå Erreur lors du t√©l√©chargement: ' + error.message;
                statusDiv.style.backgroundColor = '#f8d7da';
                statusDiv.style.color = '#721c24';
            }
        }
        
        async function showDataCount() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '‚è≥ Comptage...';
            statusDiv.style.backgroundColor = '#fff3cd';
            
            try {
                const snapshot = await db.collection('survey_responses').get();
                statusDiv.innerHTML = `üìä Nombre total de r√©ponses: ${snapshot.size}`;
                statusDiv.style.backgroundColor = '#cce5ff';
                statusDiv.style.color = '#004085';
            } catch (error) {
                statusDiv.innerHTML = '‚ùå Erreur: ' + error.message;
                statusDiv.style.backgroundColor = '#f8d7da';
                statusDiv.style.color = '#721c24';
            }
        }
        
        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            // En-t√™tes des colonnes
            const headers = Object.keys(data[0]);
            const csvHeaders = headers.join(',');
            
            // Lignes de donn√©es
            const csvRows = data.map(row => {
                return headers.map(header => {
                    const value = row[header];
                    // G√©rer les arrays (priorit√©s)
                    if (Array.isArray(value)) {
                        return `"${value.join('; ')}"`;
                    }
                    // √âchapper les guillemets et les virgules
                    const cleanValue = String(value || '').replace(/"/g, '""');
                    return `"${cleanValue}"`;
                }).join(',');
            });
            
            return [csvHeaders, ...csvRows].join('\n');
        }
        
        function downloadCSV(csv, filename) {
            // Ajouter BOM pour Excel fran√ßais
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
