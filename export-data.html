<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Donn√©es MCS</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: #FAF9F7;
        }
        
        .export-container {
            background: white;
            padding: 40px;
            border-left: 4px solid #88A78B;
            box-shadow: 0 8px 30px rgba(11, 54, 51, 0.04);
        }
        
        h1 {
            color: #0B3633;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #88A78B;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 5px;
        }
        
        .btn:hover {
            background: #0B3633;
        }
        
        .info {
            background: #F5F3EF;
            padding: 20px;
            margin: 20px 0;
            border-left: 3px solid #88A78B;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="export-container">
        <h1>üìä Export des donn√©es d'enqu√™te MCS</h1>
        
        <div class="info">
            <p><strong>Instructions :</strong></p>
            <p>1. Cliquez sur "T√©l√©charger CSV" pour r√©cup√©rer toutes les r√©ponses</p>
            <p>2. Le fichier s'ouvrira directement dans Excel</p>
            <p>3. Vous pourrez analyser les donn√©es facilement</p>
        </div>
        
        <button onclick="exportToCSV()" class="btn">üì• T√©l√©charger les donn√©es en CSV</button>
        <button onclick="showDataCount()" class="btn">üìà Voir le nombre de r√©ponses</button>
        
        <div id="status"></div>
    </div>

    <script>
    // Configuration Firebase (gardez la m√™me)
    const firebaseConfig = {
        apiKey: "AIzaSyBZ_9a1n3FiIfwJxggkqRdEOob2VdASsJo",
        authDomain: "enquete-quantitative.firebaseapp.com",
        projectId: "enquete-quantitative",
        storageBucket: "enquete-quantitative.firebasestorage.app",
        messagingSenderId: "392205839348",
        appId: "1:392205839348:web:f26523c193368847d227a1"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    async function exportToCSV() {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = '‚è≥ R√©cup√©ration des donn√©es...';
        
        try {
            const snapshot = await db.collection('survey_responses').get();
            const data = [];
            
            snapshot.forEach(doc => {
                data.push(doc.data());
            });
            
            if (data.length === 0) {
                statusDiv.innerHTML = '‚ùå Aucune donn√©e trouv√©e';
                return;
            }
            
            // Cr√©er un fichier Excel au lieu de CSV
            downloadExcel(data, `enquete-mcs-donnees-${new Date().toISOString().split('T')[0]}.xlsx`);
            
            statusDiv.innerHTML = `‚úÖ ${data.length} r√©ponses t√©l√©charg√©es en Excel !`;
            statusDiv.style.backgroundColor = '#d4edda';
            statusDiv.style.color = '#155724';
            
        } catch (error) {
            statusDiv.innerHTML = '‚ùå Erreur: ' + error.message;
            statusDiv.style.backgroundColor = '#f8d7da';
            statusDiv.style.color = '#721c24';
        }
    }
    
    function downloadExcel(data, filename) {
        // Cr√©er un nouveau workbook
        const wb = XLSX.utils.book_new();
        
        // Pr√©parer les donn√©es pour Excel
        const excelData = data.map(row => {
            const newRow = {};
            Object.keys(row).forEach(key => {
                const value = row[key];
                // G√©rer les arrays (priorit√©s)
                if (Array.isArray(value)) {
                    newRow[key] = value.join('; ');
                } else {
                    newRow[key] = value || '';
                }
            });
            return newRow;
        });
        
        // Cr√©er la feuille de calcul
        const ws = XLSX.utils.json_to_sheet(excelData);
        
        // Ajouter la feuille au workbook
        XLSX.utils.book_append_sheet(wb, ws, "R√©ponses Enqu√™te");
        
        // T√©l√©charger le fichier Excel
        XLSX.writeFile(wb, filename);
    }
    
    // Gardez les autres fonctions identiques (showDataCount, etc.)
    </script>
</body>
</html>
