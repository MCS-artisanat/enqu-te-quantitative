<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Export S√©curis√© - MCS</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: Inter; max-width: 600px; margin: 50px auto; padding: 40px; background: #FAF9F7; }
        .container { background: white; padding: 40px; border-left: 4px solid #88A78B; }
        .login-form { display: block; }
        .export-section { display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; }
        .btn { background: #88A78B; color: white; padding: 15px 30px; border: none; cursor: pointer; margin: 10px 5px; }
        .btn:hover { background: #0B3633; }
        .error { color: red; background: #ffe6e6; padding: 10px; margin: 10px 0; }
        .success { color: green; background: #e6ffe6; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Export S√©curis√© MCS</h1>
        
        <!-- FORMULAIRE DE CONNEXION -->
        <div id="loginForm" class="login-form">
            <h3>Authentification Administrateur</h3>
            <input type="email" id="email" placeholder="Email administrateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button onclick="login()" class="btn">üîê Se connecter</button>
            <div id="loginStatus"></div>
        </div>
        
        <!-- SECTION EXPORT (cach√©e par d√©faut) -->
        <div id="exportSection" class="export-section">
            <h3>‚úÖ Connect√© en tant qu'administrateur</h3>
            <button onclick="exportToExcel()" class="btn">üìä T√©l√©charger Excel</button>
            <button onclick="showDataCount()" class="btn">üìà Compter r√©ponses</button>
            <button onclick="logout()" class="btn" style="background: #dc3545;">üö™ D√©connexion</button>
            <div id="exportStatus"></div>
        </div>
    </div>

    <script>
        // Configuration Firebase (M√äME CONFIG mais utilisation s√©curis√©e)
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_9a1n3FiIfwJxggkqRdEOob2VdASsJo",
            authDomain: "enquete-quantitative.firebaseapp.com",
            projectId: "enquete-quantitative",
            storageBucket: "enquete-quantitative.firebasestorage.app",
            messagingSenderId: "392205839348",
            appId: "1:392205839348:web:f26523c193368847d227a1"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // V√©rifier si d√©j√† connect√©
        auth.onAuthStateChanged(user => {
            if (user) {
                showExportSection();
            } else {
                showLoginForm();
            }
        });
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('loginStatus');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                status.innerHTML = '<div class="success">‚úÖ Connexion r√©ussie !</div>';
                showExportSection();
            } catch (error) {
                status.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }
        
        function logout() {
            auth.signOut();
            showLoginForm();
        }
        
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('exportSection').style.display = 'none';
        }
        
        function showExportSection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('exportSection').style.display = 'block';
        }
        
        async function exportToExcel() {
            const status = document.getElementById('exportStatus');
            status.innerHTML = '‚è≥ Export en cours...';
            
            try {
                const snapshot = await db.collection('survey_responses').get();
                const data = [];
                
                snapshot.forEach(doc => {
                    data.push(doc.data());
                });
                
                if (data.length === 0) {
                    status.innerHTML = '‚ùå Aucune donn√©e trouv√©e';
                    return;
                }
                
                // Cr√©er Excel
                const wb = XLSX.utils.book_new();
                const excelData = data.map(row => {
                    const newRow = {};
                    Object.keys(row).forEach(key => {
                        const value = row[key];
                        if (Array.isArray(value)) {
                            newRow[key] = value.join('; ');
                        } else {
                            newRow[key] = value || '';
                        }
                    });
                    return newRow;
                });
                
                const ws = XLSX.utils.json_to_sheet(excelData);
                XLSX.utils.book_append_sheet(wb, ws, "Enqu√™te MCS");
                XLSX.writeFile(wb, `enquete-mcs-${new Date().toISOString().split('T')[0]}.xlsx`);
                
                status.innerHTML = `‚úÖ ${data.length} r√©ponses export√©es !`;
                
            } catch (error) {
                status.innerHTML = `‚ùå Erreur: ${error.message}`;
            }
        }
        
        async function showDataCount() {
            const status = document.getElementById('exportStatus');
            try {
                const snapshot = await db.collection('survey_responses').get();
                status.innerHTML = `üìä Total: ${snapshot.size} r√©ponses`;
            } catch (error) {
                status.innerHTML = `‚ùå Erreur: ${error.message}`;
            }
        }
    </script>
</body>
</html>
